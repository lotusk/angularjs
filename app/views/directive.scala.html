@(title: String)
<!doctype html>
<html ng-app="myapp">
<head>
    <script src="@routes.Assets.at("javascripts/angular.js")"></script>
    <script>
        var myAppModule=angular.module('myapp',[])

        myAppModule.controller('SomeController',function($scope){
             $scope.message={text:"nothing clicked yet"}

            $scope.clickUnfocused=function(){
                $scope.message.text='unfocused button clicked'
            }

            $scope.clickFocused=function(){
                $scope.message.text='focus button clicked'
            }
        })

        myAppModule.directive('ngbkFocus',function(){
            return {
                link:function(scope,element,attrs,controller){
                    element[0].focus()
                }
            }
        })
    </script>

    <title>Your Shopping Cart</title>
</head>
<body>
<div ng-controller='SomeController'>
    <h1>Your Order</h1>
    <button ng-click="clickUnfocused()">Not focused</button>
    <button ngbk-focus ng-click="clickFocused()">I'm very focused!</button>
    <div>{{message.text}}</div>
</div>
</body>
</html>
